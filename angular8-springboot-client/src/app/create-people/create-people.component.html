<div class="alert alert-danger" *ngIf="errorMessage">
  <strong>Something went wrong</strong>.{{errorObject}}
</div>
<h3>Add People</h3>
<div [hidden]="submitted" style="width: 400px;overflow-y:auto;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Email Id</label>
      <input type="email" class="form-control" id="emailId" required [(ngModel)]="emailId" name="emailId">
    </div>

    <div class="form-group">
      <label for="name">Date of birth</label>
      <input type="date" class="form-control" id="dob" required [(ngModel)]="dob" name="dob">
    </div>

    <div class="form-group">
      <label for="name">Image link</label>
      <input type="text" class="form-control" id="imageLink" required [(ngModel)]="imageLink" name="imageLink">
    </div>

    <div class="form-group">
      <label for="name">Country</label>
      <input type="text" class="form-control" id="country" required [(ngModel)]="country" name="country">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
